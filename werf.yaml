configVersion: 1
project: "backend"
---
image: builder
from: golang:1.19-alpine
docker:
  WORKDIR: /go/src/github.com/rarimo/broadcaster-svc
git:
  - add: /
    to: /go/src/github.com/rarimo/broadcaster-svc
    stageDependencies:
      setup:
        - "**/*"
shell:
  install:
    - apk add git build-base
    - git config --global url."https://gitlab-ci-token:{{ env "CI_JOB_TOKEN" }}@gitlab.com/".insteadOf https://gitlab.com/
    - echo "machine gitlab.com login gitlab-ci-token password {{ env "CI_JOB_TOKEN" }}" > ~/.netrc
    - go env -w GOPRIVATE=gitlab.com/*
    - go env -w GONOSUMDB=gitlab.com/*
    - go env -w GONOPROXY=gitlab.com/*
    - cd /go/src/github.com/rarimo/broadcaster-svc
    - go mod tidy
    - go mod vendor
  setup:
    - export CGO_ENABLED=1
    - export GO111MODULE=on
    - export GOOS=linux
    - cd /go/src/github.com/rarimo/broadcaster-svc
    - go build -o /usr/local/bin/broadcaster-svc /go/src/github.com/rarimo/broadcaster-svc

---
image: service
from: alpine:3.9
docker:
  ENTRYPOINT: broadcaster-svc
shell:
  setup:
    - apk add --no-cache ca-certificates
import:
  - image: builder
    add: /usr/local/bin/broadcaster-svc
    to: /usr/local/bin/broadcaster-svc
    after: setup
